<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <script src="./src/main.ts" type="module" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="flex flex-col min-h-screen">
      <header class="prose lowercase py-6 px-24 max-w-full bg-[#fffbfb]">
        <h1>Library</h1>
      </header>
      <main class="bg-[#f0eef1] grow">
        <button
          class="bg-sky-500 rounded-2xl px-6 py-1 active:shadow-lg active:scale-95 outline-none transition duration-100 ease-in-out hover:border-y-sky-800 font-medium text-white"
        >
          Add
        </button>

        <dialog class="rounded-lg p-4">
          <p class="font-medium text-slate-800 text-center pb-3">
            Add a new book
          </p>

          <form action="/" method="post" class="flex flex-col gap-4">
            <label for="name">
              <input
                type="text"
                name="name"
                placeholder="Title"
                required
                class="rounded-lg"
              />
            </label>

            <label for="author">
              <input
                type="text"
                name="author"
                placeholder="Author"
                required
                class="rounded-lg"
              />
            </label>

            <label for="page-count">
              <input
                type="number"
                name="page-count"
                placeholder="Number Of Pages"
                required
                class="rounded-lg"
              />
            </label>

            <fieldset>
              <legend class="text-center font-medium text-gray-600">
                Have you read it?
              </legend>

              <div class="flex justify-center gap-2">
                <label for="read">
                  Yes
                  <input type="radio" name="read?" required />
                </label>

                <label for="unread">
                  No
                  <input type="radio" name="read?" required />
                </label>
              </div>
            </fieldset>
            <button
              type="submit"
              class="bg-sky-500 rounded-2xl px-6 py-1 active:shadow-lg active:scale-95 outline-none transition duration-100 ease-in-out hover:border-y-sky-800 font-medium text-white"
            >
              Submit
            </button>
          </form>
        </dialog>
      </main>
      <footer class="mt-auto py-4 prose font-medium text-center max-w-full">
        <p>Copyright &copy; <span>2024</span> by Jimmy Givans</p>
      </footer>
    </div>
  </body>
</html>
