<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <script src="./src/main.ts" type="module" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="flex flex-col min-h-screen">
      <header class="prose lowercase py-6 px-24 max-w-full bg-[#fffbfb]">
        <h1>Library</h1>
      </header>
      <main class="bg-[#f0eef1] grow">
        <button
          class="bg-sky-500 rounded-2xl px-6 py-1 active:shadow-lg active:scale-95 outline-none transition duration-100 ease-in-out hover:border-y-sky-800 font-medium text-white"
        >
          Add
        </button>

        <dialog class="rounded-lg">
          <p class="font-medium text-slate-800 text-center">Add a new book</p>

          <form action="/" method="post">
            <label for="name">
              <input type="text" name="name" placeholder="Title" required />
            </label>

            <label for="author">
              <input type="text" name="author" placeholder="Author" required />
            </label>

            <label for="page-count">
              <input
                type="number"
                name="page-count"
                placeholder="Number Of Pages"
                required
              />
            </label>

            <fieldset>
              <legend>Have you read it?</legend>

              <label for="read">
                Yes
                <input type="radio" name="read?" required />
              </label>

              <label for="unread">
                No
                <input type="radio" name="read?" required />
              </label>
            </fieldset>
            <button type="submit">Submit</button>
          </form>
        </dialog>
      </main>
      <footer class="mt-auto py-4 prose font-medium text-center max-w-full">
        <p>Copyright &copy; <span>2024</span> by Jimmy Givans</p>
      </footer>
    </div>
  </body>
</html>
